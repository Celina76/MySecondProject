<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
body {
	width: 100%;
	height: 400px;
	background-image: url("resources/images/r.jpg");
	background-size: cover;
}
</style>
<body>
  	<div id="myDiv" style="background-image:url('resources/images/r.jpg');background-repeat: no-repeat; background-size: cover;  
 background-position: center center;">   
	<div class="modal-body" ng-controller="UserController as ctrl">
		<div ng-show='ctrl.user.errorMessage!="" '>
			<div class="alert alert-danger fade in">Error :
				{{ctrl.user.errorMessage}}</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
	 	<div class="row"> 

						<div class="col-md-12">
							<h2>SignUp</h2>

							<div class="panel panel-default">
								<div class="panel-heading">
									<span class="lead">User Registration Form</span>
								</div>
								<div class="formcontainer">
									<form ng-submit="ctrl.submit()" name="myForm"
										class="form-horizontal">

										<label>Register As...</label>
										<div class="container">
											<center><div class="radio">
												<label class="radio-inline"> <input type="radio"
													name="role" value="student" ng-model="ctrl.user.role">Student
												</label> <label class="radio-inline"> <input type="radio"
													name="role" value="alumni" ng-model="ctrl.user.role">Alumni
												</label> <label class="radio-inline"> <input type="radio"
													name="role" value="employee" ng-model="ctrl.user.role">Employee
												</label>
											</div></center>
											<br>

											<div class="row">
												<div class="form-group col-md-12">
													<label class="col-md-2 control-lable" for="id">Name</label>
													<div class="col-md-7">
														<input type="text" ng-model="ctrl.user.id" id="id"
															class="userid form-control input-sm"
															placeholder="Enter your ID" required
															pattern="[a-zA-Z\s]{3,30}"  title="Size Must Be 3-30 " />
													</div>
												</div>
											</div>

											<div class="row">
												<div class="form-group col-md-12">
													<label class="col-md-2 control-lable" for="name">User
														Name</label>
													<div class="col-md-7">
														<input type="text" ng-model="ctrl.user.name" id="name"
															class="username form-control input-sm"
															placeholder="Enter your Name" required />
													</div>
												</div>
											</div>

											<div class="row">
												<div class="form-group col-md-12">
													<label class="col-md-2 control-lable" for="mail">Email</label>
													<div class="col-md-7">
														<input type="email" ng-model="ctrl.user.email" id="email"
															class="email form-control input-sm" required
															placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
					title="ex1@ex.com"/>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="form-group col-md-12">
													<label class="col-md-2 control-lable" for="password">Password</label>
													<div class="col-md-7">
														<input type="password" ng-model="ctrl.user.password"
															id="password" class="username form-control input-sm"
															placeholder="Enter your password" required
															 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
			title="at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="form-group col-md-12">
													<label class="col-md-2 control-lable" for="mob_no">Mobile
														No:</label>
													<div class="col-md-7">
														<input type="number" ng-model="ctrl.user.mob_no"
															id="mob_no" class="mob_no form-control input-sm"
															placeholder="Enter your contact number" pattern="[789][0-9]{9}" required
															maxlength="10" />
													</div>
												</div>
											</div>

											<div class="row">
												<div class="form-group col-md-12">
													<label class="col-md-2 control-lable" for="password">Date
														of Birth</label>
													<div class="col-md-7">
														<input type="text" ng-model="ctrl.user.dob" id="dob"
															class="username form-control input-sm"
															placeholder="Enter your date of birth" required />
													</div>
												</div>
											</div>

											<div class="row">
												<div class="form-group col-md-12">
													<label class="col-md-2 control-lable" for="password">Gender</label>
													<div class="col-md-7">
														<input type="text" ng-model="ctrl.user.gender" id="gender"
															class="username form-control input-sm"
															placeholder="Male or Female" required />
													</div>
												</div>
											</div>

											<div class="row">
												<div class="form-group col-md-12">
													<label class="col-md-2 control-lable" for="address">Address</label>
													<div class="col-md-7">
														<input type="text" ng-model="ctrl.user.address"
															id="address" class="username form-control input-sm"
															placeholder="Enter Address" required />
													</div>
												</div>
											</div>

											<!-- <div class="row">
<div class="form-group col-md-8">
<label class="col-md-2 control-lable"for="image">Image</label>
<div class="col-md-7">
<input type="file" ng-model="ctrl.user.image" id="image" class="username form-control input-sm" placeholder="Upload Your image" required />
</div>
</div>
</div>
 -->
									<center>		<div class="row">
												<div class="form-actions floatRight">
													<input type="submit" value="Register"
														class="btn btn-primary btn-sm">
													<button type="button" ng-click="ctrl.reset()"
														class="btn btn-warning btn-sm">Reset Form</button>

												</div>
											</div></center>

										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
