<div ng-controller="EventController as ctrl">
	<div ng-show="currentUser==''">
		<div class="alert alert-danger fade in">You are not logged in!</div>
	</div>

	<div ng-hide="currentUser==''">
		<div class="panel panel-default">
			<div class="panel heading">
				<span class="lead">Create your event</span>
			</div>
			<div class="formcontainer">
			<div id="myDiv"
		style="background-image: url('resources/images/ev.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
				<form ng-submit="ctrl.submit()" name="myForm"
					class="form-horizontal">
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="event_title">Title</label>
							<div class="col-md-7">
								<input type="text" width="100" height="50"
									ng-model="ctrl.event.event_title" id="event_title"
									class="form-control input-sm" placeholder="Name your event">
							</div>
						</div>
					</div>

					<br>
					<br>
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="info">info</label>
							<div class="col-md-7">
								<textarea rows="4" column="5" width="100" height="50"
									ng-model="ctrl.event.info" id="info"
									class="form-control input-sm"></textarea>
							</div>
						</div>
					</div>

				<center>	<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Post Event"
								class="btn btn-primary btn-sm">
							<button type="button" ng-click="ctrl.reset()"
								class="btn btn-warning btn-sm">Reset Form</button>
						</div>
					</div>
					</center>
				</form>
				<br>
	<br>

		</div>
	</div></div>
	
</div>
